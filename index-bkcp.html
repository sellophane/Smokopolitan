<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Smokopolitan</title>
	<script type="text/javascript" src="scripts/script.js"></script>
	<link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="header-wrapper">
		<div class="header">
			<div class="social-media">
				<ul class="social-media-list">
					<li class="social-media-element"><img src="images/facebook.png"></li>
					<li class="social-media-element"><img src="images/share.png"></li>
					<li class="social-media-element"><img src="images/twitter.png"></li>
				</ul>
			</div>
			<div class="main-title"><img src="images/logo_black.png"></div>
		</div>
		<div class="menu-bar">
			<ul class="menu-list">
				<li class="menu-element"><a href="/Smokopolitan">Smokopolitan</a></li>
				<li class="menu-element menu-element-long"><a href="/SmoczaInicjatywaPublicystyczna">Smocza Inicjatywa Publicystyczna</a></li>
				<li class="menu-element"><a href="/Współpraca">Współpraca</a></li>
				<li class="menu-element"><a href="/Krakowskie Smoki">Krakowskie Smoki</a></li>
			</ul>
		</div>
		<div class="featured">
			<img src="images/triple.jpg" />
			<span class="featured-description">W najnowsznym 'Smoko'...</span>
		</div>
	</div>
	<div class="main-wrapper">
		<div class="column column-left">
			<h3>Publikacje</h3>
			<div class="column-posts posts-publications">
				<ul>
					<li class="column-item publication-item">
						<img src="images/dragon1.jpg" />
						<span class="column-item-description publication-item-description">Publikacja 1</span>
					</li>
					<li class="column-item publication-item">
						<img src="images/dragon2.jpg" />
						<span class="column-item-description publication-item-description">Publikacja 2</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="column column-main">
			<h3>Aktualności</h3>
			<div class="column-posts posts-news">
				<ul>
					<li class="column-item news-item">
						<img src="images/dragon3.jpg" />
						<span class="column-item-description news-item-description">Aktualności 1</span>
					</li>
					<li class="column-item news-item">
						<img src="images/triple.jpg" />
						<span class="column-item-description news-item-description">Aktualności 2</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="column column-right">
			<h3>Smoki</h3>
			<div class="column-posts posts-smoki">
				<ul>
					<li class="column-item smkoi-item">Smoki 1</li>
					<li class="column-item smkoi-item">Smoki 2</li>
					<li class="column-item smkoi-item">Smoki 3</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
